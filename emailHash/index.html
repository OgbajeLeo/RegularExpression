<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Hashing in Regular Expression</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body>
    <script src="script.js"></script>
    <!-- A JavaScript Assignment to hash an Email entered by a user -->
    <div class="form-container">
        <br>
        <div class="marquee">
            <span>An Assignment to Hash an E-mail Address in Regular Expression by | Designed by Lee</span>
        </div> <br>
        <form onsubmit="hashEmail(event)">
            <input class="form-input" type="text" placeholder="Fullname" id="fName" required> <br>
            <input class="form-input" type="email" placeholder="Enter Email" id="email" required> <br>
            <div id="profile"></div>
            <input class="form-button" type="submit" value="Hash" onclick="hashEmail()" required>
        </form>
    </div>

</body>

</html>
