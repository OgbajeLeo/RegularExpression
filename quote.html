    <title>Quote | Regular Expression</title>
</head>
<body>
 <script>
    let text = "He said, 'I don't like this.' She replied, 'Aren't you curious?'";
    //Define a regular expression pattern to identify dialogue quotes
    const pattern = /(^|\W)'|'(\W]$)/g

    result = text.replace(pattern, '$1"')
    console.log(result);

 </script>
